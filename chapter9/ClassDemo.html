<html>
<script>
    class Human
    {
        constructor(name,age)
        {
            this.name = name;
            this.age = age;
            console.log('Constructor is called');
        }
        display()
        {
            console.log('Name ',this.name, ' Age ',this.age)
        }
        eat()
        {
            console.log(this.name, 'is eating');
        }
    }
    let obj = new Human('Win Aung',20);
    let obj2 = new Human("Aung Aung",20);
    obj2.display();
    obj2.eat();
</script>     
</html>
