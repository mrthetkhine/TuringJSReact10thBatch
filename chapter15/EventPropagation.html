<html>
    <head>
       <style>
        #parent
        {
            background-color: gray;
            width: 200px;
            height: 200px;

        }
        #child
        {
            background-color: red;
        }
        </style>
    </head>
    <body>
        <button type="button" id="btnFire">Fire</button>
      <div id="parent">
        Parent
        <div id="child">
            Child
        </div>
      </div>
    </body>  
  
    <script>
       document.addEventListener('click',(event) => {
            console.log('Document click ',event);
       });
       document.getElementById('btnFire')
        .addEventListener ('click',(event) => {
            console.log('Fire click ',event);
            //document.getElementById('parent').click();
            document.getElementById('parent').dispatchEvent(new Event('click'));
       });
        document.getElementById('parent')
                .addEventListener('click',function(event) {
                    console.log('this ',this);
                    console.log('Parent click ',event);
                    console.log('Parent click event.target ',event.target);
                    console.log('Parent click event.currentTaget ',event.currentTarget);
                    console.log('Parent click isOwn ',event.target == this);
        });
        document.getElementById('parent')
                .addEventListener('click',(event) => {
                    console.log('Parent click 2',event);
                    console.log('Parent click2 isOwn ',event.target == event.currentTarget);
                });         
        document.getElementById('child')
                .addEventListener('click',(event) => {
                    console.log('Child click 1',event);
                    //event.stopPropagation();
                    event.stopImmediatePropagation();
                });
        document.getElementById('child')
                .addEventListener('click',(event) => {
                    console.log('Child click 2 ',event);
                });        
    </script>
 
    
</html>
