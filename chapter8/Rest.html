<html>
   
<script>
    function sum(a,...args)
    {
        console.log('isArray ',Array.isArray(args));
        let total = 0;
        for(const item of args)
        {
            total += item;
        }        
        return total;
    }
    let result = sum(1,2,3,4,5);
    console.log('Result ',result);

    result = sum(1,2);
    console.log('Result ',result);

    let arr = [1,10,-2];
    console.log('Math.min ',Math.min(...arr));
</script>     
</html>
