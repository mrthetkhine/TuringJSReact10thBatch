<html>
   
<script>
    function hello()//declaration
    {
        console.log('Hello World,Hi');
        console.log('How are you');
    }

    hello();//invocation
    console.log('----');

    hello();
    console.log('*****');
    
    hello();
    let fun  = function () {
        console.log('Hello');
    }
    fun();
</script>     
</html>
