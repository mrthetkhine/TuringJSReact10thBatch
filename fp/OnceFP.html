<html>
   
<script>

    function payment(card)
    {
        console.log('Payment ',card);
    }
    function order()
    {
        console.log('Order');
    }
    function once(fn)
    {
        let done = false;
        return function(...args)
        {
            if(!done)
            {
                fn(...args);
                done = true;
            }
        }
    }
    payment = once(payment);
    payment('card1');
    payment();
    order = once(order);
    order();
    order();    
</script>     
</html>
