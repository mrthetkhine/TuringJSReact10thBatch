<html>
   
<script src="https://cdnjs.cloudflare.com/ajax/libs/ramda/0.30.1/ramda.js"></script>
<script>
   function appendHi(str)
    {
        return str + ' hi';
    }
    function toUpper(str)
    {
        return str.toUpperCase();
    }
    function toUpperAndAppendHi(str)
    {
        return appendHi(toUpper(str));
    }
    let newFun = R.pipe(appendHi,toUpper);
    console.log('NewFun ',newFun('hello'));
    let curriedAdd = R.add(10);
    console.log('add(2) ',curriedAdd(2));

    const add = (x,y)=> x+ y;
    let add2 = R.curry(add);
    console.log('Add2 ',add2(10,2));
    console.log('Add2 ',add2(10)(2));
</script>     
</html>
