        let reg = /d+/;
        console.log('Reg ',Object.prototype.toString.call(reg));

        let date = new Date();
        console.log('Date ',Object.prototype.toString.call(date));

        function classof(o) {
            return Object.prototype.toString.call(o).slice(8,-1);
        }
        console.log('classof ',classof(date));
        class EZArray extends Array {
            get first() { return this[0]; }
            get last() { return this[this.length-1]; } 
        }
        EZArray[Symbol.species] = Array;
        Object.defineProperty(EZArray, Symbol.species, {value:
            Array});
            
        let arr = new EZArray(10,20,30);
        console.log('first ',arr.first, ' last ',arr.last);
        let arr2 = arr.map(x=>x+1);
        console.log('Arr2 ',arr2.first);
    </script>
