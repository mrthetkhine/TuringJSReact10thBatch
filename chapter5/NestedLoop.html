<html>
   
    <script>
        
        for(let i=0; i < 2; i++)//outer loop
        {
            console.log('I loop =>',i);

            for(let j=0; j < 4; j++)//inner loop
            {           
                console.log('J loop ==>',j);

                for(let k=0; k < 5; k++)//inner loop
                {
                    console.log('K loop ===>',k);
                }
            }
        }
    </script>       
</html>
