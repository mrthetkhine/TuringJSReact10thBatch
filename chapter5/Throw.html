<html>
   
    <script>
        function div(a,b)//return,error
        {
            if( isNaN(a) || isNaN(b))
            {
                throw new Error('A or B is NaN');
            }
            else
            {
                return a / b;
            }
            
        }
        try
        {
            let result = div(10,2);
            console.log('Result ',result);
        }
        catch(e)
        {
            console.log('Catch ',e);
            //throw e;
        }
        finally
        {
            console.log('Finally');
        }
        console.log('End');
    </script>    
</html>
