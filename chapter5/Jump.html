<html>
   
    <script>
        let arr = [10,20,30,40,50];
        let item = 30;

        for(let i=0;i< arr.length;i++)
        {
            if( arr[i] == item)
            {
                console.log('Found at index ',i);
                break;
            }
            console.log('Loop ',i);
        }
        console.log('End of loop');
    </script>    
</html>
