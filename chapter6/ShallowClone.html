<html>
   
    <script>
        let obj = {
            item: 100,
            data:[100]//object
        };
        let obj2 = {
            ... obj
        }
        obj2.item =200;
        obj2.data.push(300);//

        console.log('Obj.item ',obj.item);
        console.log('Obj2.item ',obj2.item);

        console.log('Obj.data ',obj.data);
        console.log('Obj2.data ',obj2.data);

        let str = JSON.stringify(obj);
        console.log('str ',str);
        let obj3 = JSON.parse(str);
        obj3.data.push(500);

        console.log('Obj ',obj);
        console.log('Obj ',obj3);
        
    </script>    
</html>
