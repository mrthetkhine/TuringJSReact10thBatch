<html>
   
    <script>

        let obj = {
            name : "TK",
            age : 40,
            address:{
                city : "MDY"
            },
            state : "Something",
            toString()
            {
                return "Hello"
            }
        }
        console.log('name in obj ','name' in obj);

        for(let prop in obj)
        {
            console.log('Prop ',prop, ' value ',obj[prop]);
        }
    </script>    
</html>
