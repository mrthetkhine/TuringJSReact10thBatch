<html>
   
<script>
    let arr = [30,10,20,30,'40',50,30];
    let index = arr.indexOf(30,1);
    console.log('Index ',index);

    index = arr.indexOf(40);
    console.log('Index ',index);

    index = arr.lastIndexOf(30);
    console.log('Index ',index);

    console.log('30 includes ',arr.includes(30));
    console.log('40 includes ',arr.includes(40));
</script>     
</html>
