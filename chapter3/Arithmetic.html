<html>
    <script>
        
        let a = 5;
        let b = 2;

        console.log('A ',a, " B ",b);
        console.log( '+ ',a + b);
        console.log('- ',a - b);
        console.log('* ',a * b);
        console.log('/ ',a / b);
        console.log('Modulus % ',a % b);  
        console.log('Exponential ** ',a ** b);  
        console.log('Round 3.5 ',Math.round(3.5));
        console.log('Min ',Math.min(a,b));
        console.log('Max ',Math.max(a,b));
    </script>
</html>
