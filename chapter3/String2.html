<html>
    <script>
        let str = 'Hello World';
        
        //0-> length-1
        console.log('Str ',str );
        console.log('Str substring(1,4) ',str.substring(1,4));//[1,2,3]
        console.log('Str ',str );
        console.log('Str substring ',str.substring(2,str.length));
        console.log('Str substring(2) ',str.substring(2));
        console.log('Str substring(4,1) ',str.substring(4,1));

        console.log('Str substring(-4) ',str.substring(-4));
        console.log('Str slice(1,4) ',str.slice(1,4));
        console.log('Str slice(-4) ',str.slice(-4));
        console.log('Str slice(4,-2) ',str.slice(4,-2));
        console.log('Str slice(-4,-2) ',str.slice(-4,-2));
        console.log('Str slice(-1) ',str.slice(-1));
    </script>
</html>
