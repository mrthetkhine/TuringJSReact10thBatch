<html>
    <script>
        let str1 = 'Hello';
        let str2 = 'World' ;
        let str3 = str1 + str2;       
        str3 = str1.concat(str2);
        console.log('str3 ',str3);
        console.log('str1  ',str1);
        console.log('str2  ',str2);

        console.log('last character ',str1.charAt(str1.length-1));

    </script>
