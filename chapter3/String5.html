<html>
    <script>
        let price = 10;
        let quantity =2 
        let str = `Price`.padEnd(10);
        console.log(str);

        str = ` ${price}`.padStart(10);
        console.log(str);
        
        str = ` ${quantity}`.padStart(10);
        console.log(str);


        str = ` ${price*quantity}`.padStart(10);
        console.log(str);

        str = '   Empty string    ';
        console.log('trim ',str.trim(),'==');

        str = '*'.repeat(10);
        console.log(str);

        str = 'Hello';
        console.log('str[0] ',str[0]);
    </script>
</html>
