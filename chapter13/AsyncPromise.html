<html>
    
    <script>
        
        async function getData(x)
        {
            return x*2;
        }
        //let data = await getData();
        getData(20)
            .then(x=>console.log('X is ',x))

        function getPromise()
        {
            return Promise.resolve(200);
        }

        {
            let result = await getPromise();
            console.log('Result ',result);
        } 
        waitPromise();   
    </script>
